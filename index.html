
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THANK YOU FOR SEEING OUR PPT</h1>
        <form id="feedbackForm">
            <label for="name">Please write your name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="feedback">Please provide your feedback:</label><br>
            <textarea id="feedback" name="feedback" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <h2 id="thankYouMessage" style="display: none;"></h2>
    </div>
    
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var userName = document.getElementById("name").value;
            document.getElementById("feedbackForm").style.display = "none";
            document.getElementById("thankYouMessage").innerText = "Thank you, " + userName + ", for giving your feedback!";
            document.getElementById("thankYouMessage").style.display = "block";
        });
    </script>
</body>
</html>
